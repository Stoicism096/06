<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËøûËøûÁúã</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* ÈªëËâ≤ËÉåÊôØ */
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        
        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            max-width: 500px;
            margin: 0 auto 20px;
            font-size: 1.5em;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .bubble {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                        inset 0 -5px 15px rgba(0, 0, 0, 0.2),
                        inset 0 5px 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .bubble::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .bubble.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                        inset 0 -5px 15px rgba(0, 0, 0, 0.2),
                        inset 0 5px 15px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }
        
        .bubble.matched {
            visibility: hidden;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }
        
        .bubble img {
            max-width: 70%;
            max-height: 70%;
            z-index: 2;
        }
        
        .timer {
            font-size: 24px;
            margin: 20px 0;
            color: #fff;
            font-weight: bold;
        }
        
        .flowers {
            margin-top: 20px;
        }
        
        .flower {
            color: #e60073;
            font-size: 24px;
            margin: 0 5px;
            text-shadow: 0 0 5px #e60073;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            z-index: 100;
            display: none;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e60073;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #e60073;
        }
    </style>
</head>
<body>
    <h1>ËøûËøûÁúã</h1>
    <div class="timer">Êó∂Èó¥: <span id="time">30</span>Áßí</div>
    <div class="game-container" id="gameContainer"></div>
    <div class="flowers" id="flowers"></div>
    
    <div class="game-over" id="gameOver">
        <div id="resultMessage"></div>
        <button class="restart-btn" onclick="startGame()">ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>

    <script>
        // ÂõæÊ°àÊï∞ÊçÆ - ‰ΩøÁî®Emoji‰Ωú‰∏∫ÂõæÊ°à
        const symbols = [
            "üê∂", "üê±", "üê≠", "üêπ", "üê∞", "ü¶ä", "üêª", "üêº",
            "üê®", "üêØ", "ü¶Å", "üêÆ", "üê∑", "üê∏", "üêµ", "üêî",
            "üêß", "üê¶", "üê§", "ü¶Ü", "ü¶Ö", "ü¶â", "ü¶á", "üê∫",
            "üêó", "üê¥", "ü¶Ñ", "üêù", "üêõ", "ü¶ã", "üêå", "üêû"
        ];
        
        // Ê∏∏ÊàèÂèòÈáè
        let selectedBubbles = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let timeLeft = 30;
        let timer;
        let flowersEarned = 0;
        let gameActive = true;
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            selectedBubbles = [];
            matchedPairs = 0;
            timeLeft = 30;
            gameActive = true;
            document.getElementById('gameOver').style.display = 'none';
            
            // ÈöèÊú∫ÈÄâÊã©32‰∏™ÂõæÊ°à (16ÂØπ)
            const shuffledSymbols = [...symbols].sort(() => 0.5 - Math.random()).slice(0, 16);
            totalPairs = shuffledSymbols.length;
            
            // ÂàõÂª∫Ê≥°Ê≥°ÂØπ
            const bubbles = [];
            shuffledSymbols.forEach(symbol => {
                bubbles.push({ content: symbol, match: symbol });
                bubbles.push({ content: symbol, match: symbol });
            });
            
            // Êâì‰π±Ê≥°Ê≥°È°∫Â∫è
            const shuffledBubbles = bubbles.sort(() => 0.5 - Math.random());
            
            // Ê∏≤ÊüìÊ≥°Ê≥°
            shuffledBubbles.forEach((bubble, index) => {
                const bubbleElement = document.createElement('div');
                bubbleElement.className = 'bubble';
                bubbleElement.dataset.match = bubble.match;
                bubbleElement.dataset.index = index;
                
                // Ê∑ªÂä†ÂõæÊ°à
                const symbol = document.createElement('div');
                symbol.textContent = bubble.content;
                symbol.style.fontSize = '40px';
                bubbleElement.appendChild(symbol);
                
                bubbleElement.addEventListener('click', () => handleBubbleClick(bubbleElement));
                gameContainer.appendChild(bubbleElement);
            });
            
            // ÂºÄÂßãËÆ°Êó∂
            updateTimerDisplay();
            timer = setInterval(updateTimer, 1000);
        }
        
        // Â§ÑÁêÜÊ≥°Ê≥°ÁÇπÂáª
        function handleBubbleClick(bubble) {
            if (!gameActive || bubble.classList.contains('matched') || selectedBubbles.length >= 2) {
                return;
            }
            
            // Êí≠ÊîæÂõæÊ°àÂ£∞Èü≥
            playSymbolSound();
            
            // È´ò‰∫ÆÈÄâ‰∏≠ÁöÑÊ≥°Ê≥°
            bubble.classList.add('selected');
            selectedBubbles.push(bubble);
            
            // Ê£ÄÊü•ÊòØÂê¶ÂåπÈÖç
            if (selectedBubbles.length === 2) {
                const bubble1 = selectedBubbles[0];
                const bubble2 = selectedBubbles[1];
                
                if (bubble1.dataset.match === bubble2.dataset.match) {
                    // ÂåπÈÖçÊàêÂäü
                    setTimeout(() => {
                        bubble1.classList.add('matched');
                        bubble2.classList.add('matched');
                        selectedBubbles = [];
                        matchedPairs++;
                        
                        // Ê£ÄÊü•ÊòØÂê¶ÂÖ®ÈÉ®ÂåπÈÖç
                        if (matchedPairs === totalPairs) {
                            endGame(true);
                        }
                    }, 500);
                } else {
                    // ‰∏çÂåπÈÖç
                    setTimeout(() => {
                        bubble1.classList.remove('selected');
                        bubble2.classList.remove('selected');
                        selectedBubbles = [];
                    }, 1000);
                }
            }
        }
        
        // Êõ¥Êñ∞ËÆ°Êó∂Âô®
        function updateTimer() {
            if (!gameActive) return;
            
            timeLeft--;
            updateTimerDisplay();
            
            if (timeLeft <= 0) {
                endGame(false);
            }
        }
        
        // Êõ¥Êñ∞ËÆ°Êó∂Âô®ÊòæÁ§∫
        function updateTimerDisplay() {
            document.getElementById('time').textContent = timeLeft;
        }
        
        // ÁªìÊùüÊ∏∏Êàè
        function endGame(isWin) {
            gameActive = false;
            clearInterval(timer);
            
            const gameOver = document.getElementById('gameOver');
            const resultMessage = document.getElementById('resultMessage');
            
            if (isWin) {
                resultMessage.textContent = `ÊÅ≠Âñú‰Ω†ÂÆåÊàê‰∫ÜÊâÄÊúâÈÖçÂØπÔºÅÁî®Êó∂ ${30 - timeLeft}Áßí`;
                addFlower();
            } else {
                resultMessage.textContent = `Êó∂Èó¥Âà∞ÔºÅ‰Ω†ÂÆåÊàê‰∫Ü ${matchedPairs} ÂØπÈÖçÂØπÔºåÂÖ± ${totalPairs} ÂØπ`;
            }
            
            gameOver.style.display = 'flex';
        }
        
        // Ê∑ªÂä†Â∞èÁ∫¢Ëä±
        function addFlower() {
            flowersEarned++;
            const flowersContainer = document.getElementById('flowers');
            const flower = document.createElement('span');
            flower.className = 'flower';
            flower.textContent = 'üå∏';
            flowersContainer.appendChild(flower);
        }
        
        // Êí≠ÊîæÂõæÊ°àÂ£∞Èü≥
        function playSymbolSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 400 + Math.random() * 800;
            gainNode.gain.value = 0.2;
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.stop(audioCtx.currentTime + 0.3);
        }
        
        // ÂºÄÂßãÊ∏∏Êàè
        function startGame() {
            initGame();
        }
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        window.onload = startGame;
    </script>
</body>
</html>
